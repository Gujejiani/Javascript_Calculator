<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>javascript calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <span class="display-previousNum"></span>
        <label class="display-result">0</label>
      </div>
      <div class="wrapper">
        <button value="resetAll" class="btn moderator">CE</button>
        <button value="square" class="btn moderator btn-sqr">
          x <span class="square">2</span>
        </button>
        <button value="delete" class="btn moderator">
          <img width="20px" src="./img/Group 2.svg" alt="delete_btn" />
        </button>
        <button value="/" class="btn moderator">/</button>
        <button value="7" class="btn">7</button>
        <button value="8" class="btn">8</button>
        <button value="9" class="btn">9</button>
        <button value="*" class="btn moderator">*</button>
        <button value="4" class="btn">4</button>
        <button value="5" class="btn">5</button>
        <button value="6" class="btn">6</button>
        <button value="-" class="btn moderator">-</button>
        <button value="1" class="btn">1</button>
        <button value="2" class="btn">2</button>
        <button value="3" class="btn">3</button>
        <button value="+" class="btn moderator">+</button>
        <button value="%" class="btn">%</button>
        <button value="0" class="btn">0</button>
        <button value="." class="btn">.</button>
        <button value="=" class="btn equal moderator">=</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
